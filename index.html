<!doctype html>
<html>
<head lang='en'>
	<meta charset='utf-8'>
  <meta name='viewport' content='width=device-width'>
  <title>Sjaarscher</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="assets/icons/favicon-128x128.png" sizes="128x128">
  <link rel="icon" type="image/png" href="assets/icons/favicon-64x64.png" sizes="64x64">
  <link rel="icon" type="image/png" href="assets/icons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="assets/icons/favicon-16x16.png" sizes="16x16">
  <!--link rel="manifest" href="/manifest.json"-->
  <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#5f051f">
  <meta name="theme-color" content="#5f051f">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <script type='module' src='elements/profile.js'></script>
  <script type='module' src='elements/profileCollection.js'></script>
  <script type='module' src='elements/sideNavigation.js'></script>
</head>
<body>
  <div id="overlay" onclick="closeNav()"></div>

  <side-navigation-element id="side-navigation"></side-navigation-element>

  <div id="main">
    <div id=fixed-buttons>
      <img id="menu-icon" src="assets/icons/bars.svg" onclick="openNav()">
      <input id="search-box" type="text" placeholder=""></input>
      <img id="search-icon" src="assets/icons/search.svg" onclick="focusSearch()">
    </div>

    <profile-collection-element></profile-collection-element>
  </div>

  <script type='module' src='index.js'></script>

  <script>
    /* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */
    function openNav() {
      document.getElementById("side-navigation").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
      document.getElementById("overlay").style.display = "block";
    }

    /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
    function closeNav() {
      document.getElementById("side-navigation").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
      document.getElementById("overlay").style.display = "none";
    }

    function focusSearch() {
      console.log("in focusSearch()")
      const searchBox = document.getElementById("search-box");
      searchBox.focus();
    }
    function unfocusSearch() {
      console.log("in unfocusSearch()")
      const searchBox = document.getElementById("search-box");
      searchBox.blur();
    }
  </script>
</body>
</html>
